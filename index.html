<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./../../../../PhotoRoom_20230115_205440.jpg"
  >
  <!-- CSS Main Files -->
  <link
    rel="stylesheet"
    href="CSS/main.css"
  >
  <!-- Rendering All Elements -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet"
  >
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <!-- Start Left Box -->
    <div class="left box">
      <h2 class="top">Your Result</h2>
      <div class="circle">76 <span>of 100</span></div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-- End Left Box -->

    <!--------------->

    <!-- Start Right Box -->
    <div class="right box">
      <h2 class="top">Summary</h2>
      <ul class="results">
        <li class="result reaction">
          <div class="title">
            <img
              src="assets/images/icon-reaction.svg"
              alt=""
            >
            <h4>Reaction</h4>
          </div>
          <div class="number"><span>80</span> / 100</div>
        </li>
        <li class="result memory">
          <div class="title">
            <img
              src="assets/images/icon-memory.svg"
              alt=""
            >
            <h4>Memory</h4>
          </div>
          <div class="number"><span>92</span> / 100</div>
        </li>
        <li class="result verbal">
          <div class="title">
            <img
              src="assets/images/icon-verbal.svg"
              alt=""
            >
            <h4>Verbal</h4>
          </div>
          <div class="number"><span>61</span> / 100</div>
        </li>
        <li class="result visual">
          <div class="title">
            <img
              src="assets/images/icon-visual.svg"
              alt=""
            >
            <h4>Visual</h4>
          </div>
          <div class="number"><span>72</span> / 100</div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
    <!-- End Right Box -->
  </div>

  <!--------------->

  <!-- Start attribution -->
  <div class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
    >Frontend Mentor</a>.
    Coded by <a href="#">Ahmed Shawkeey</a>.
  </div>
  <!-- End attribution -->
</body>

</html>
